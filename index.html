<!doctype html>
<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/custom.css" />
<meta name="color-scheme" content="light dark" />
</head>
<body>
<header class="py-4 border-bottom">
<div class="container d-flex align-items-center gap-3">
<img id="logo" src="/assets/logo.png" alt="Logo" height="48" />
<div>
<h1 id="name" class="h3 mb-1">Mosque</h1>
<div id="address" class="text-muted small"></div>
</div>
<div class="ms-auto text-end small">
<div><a id="phone" href="#"></a></div>
<div><a id="email" href="#"></a></div>
</div>
</div>
</header>


<main class="container my-4">
<section aria-labelledby="prayer-heading" class="mb-5">
<div class="d-flex justify-content-between align-items-end mb-2">
<h2 id="prayer-heading" class="h4 m-0">Todayâ€™s Prayer Times</h2>
<div id="today" class="text-muted small"></div>
</div>
<div id="prayers" class="row row-cols-2 row-cols-md-5 g-3"></div>
<div id="jummah" class="mt-2 text-muted small"></div>
<div id="prayer-note" class="mt-2 small"></div>
</section>


<section aria-labelledby="announce-heading" class="mb-5">
<h2 id="announce-heading" class="h4">Announcements</h2>
<ul id="announcements" class="list-group"></ul>
</section>


<section aria-labelledby="gallery-heading" class="mb-5">
<h2 id="gallery-heading" class="h4">Gallery</h2>
<div id="gallery" class="row row-cols-2 row-cols-md-4 g-3"></div>
</section>


<section aria-labelledby="links-heading" class="mb-5">
<h2 id="links-heading" class="h4">Useful Links</h2>
<ul id="links" class="list-inline"></ul>
</section>
</main>


<footer class="py-4 border-top">
<div class="container small d-flex justify-content-between">
<div>&copy; <span id="year"></span> <span id="name-foot"></span></div>
<div>Powered by Mosque Pages</div>
</div>
</footer>


<script type="module" src="js/app.js"></script>
</body>
</html>
