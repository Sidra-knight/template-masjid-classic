<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="site-title">Masjid</title>
  <link rel="icon" href="assets/logo.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Masjid website: announcements, prayer times, contact.">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img id="brand-logo" src="assets/logo.svg" alt="Logo" width="36" height="36">
        <span id="brand-name" class="fw-semibold">Masjid</span>
      </a>
      <div>
        <a id="contact-email" href="#" class="me-3 d-none">Email</a>
        <a id="contact-phone" href="#" class="d-none">Phone</a>
      </div>
    </div>
  </nav>

  <!-- Hero / Prayer times -->
  <header class="py-5 bg-light border-bottom">
    <div class="container">
      <h1 class="h3 mb-3">Prayer Times</h1>
      <p class="text-muted mb-4" id="today-label">Today</p>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Fajr</th><th>Sunrise</th><th>Dhuhr</th><th>Asr</th><th>Maghrib</th><th>Isha</th>
            </tr>
          </thead>
          <tbody id="prayer-row">
            <tr><td colspan="6" class="text-muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>
      <div id="jummah-times" class="mt-2 text-muted"></div>
    </div>
  </header>

  <!-- Announcements -->
  <section class="py-5">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="h4 m-0">Announcements</h2>
        <a id="links-donate" href="#" class="btn btn-success btn-sm d-none">Donate</a>
      </div>
      <div id="ann-list" class="row g-3">
        <div class="col-12 text-muted">Loading…</div>
      </div>
    </div>
  </section>

  <!-- Gallery (optional simple row) -->
  <section class="pb-5">
    <div class="container">
      <h2 class="h5">Gallery</h2>
      <div id="gallery" class="d-flex flex-wrap gap-3"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-top py-4">
    <div class="container small text-muted d-flex flex-wrap gap-3">
      <span id="address"></span>
      <span id="foot-contact"></span>
      <span id="foot-links"></span>
    </div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/prayer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
